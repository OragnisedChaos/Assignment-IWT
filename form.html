<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./formStyle.css" />
    <title>Form</title>
  </head>

  <body>
    <div class="card-sign-up">
      <div class="card-header">
        <h1>SIGN UP</h1>
      </div>
      <div class="card-body">
        <form action="index.html" method="post">
          <div class="input-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="Confirm your password"
            />
          </div>
          <div class="input-group">
            <button type="submit">Sign Up</button>
          </div>
          <div class="hr"></div>
          <div class="login-page">
            <a href="https://mail.google.com/">
              <svg viewBox="0 0 128 128">
                <circle
                  cx="64"
                  cy="64"
                  r="60"
                  fill="none"
                  stroke="#dd4b39"
                  stroke-miterlimit="10"
                  stroke-width="8"
                />
                <path
                  fill="#dd4b39"
                  fill-rule="evenodd"
                  d="M49,61v8H63c-.54,3.46-3.68,10-13,10a15,15,0,1,1,0-30,12.32,12.32,0,0,1,9,4l6.32-6.39C61.22,42.78,56.36,40,50,40a24,24,0,1,0,0,48c13.59,0,22-9.55,22-23a26.34,26.34,0,0,0,0-4Z"
                />
                <polygon
                  fill="#dd4b39"
                  fill-rule="evenodd"
                  points="102 61 94 61 94 53 86 53 86 61 78 61 78 69 86 69 86 77 94 77 94 69 102 69 102 61"
                />
              </svg>
            </a>
            <a href="https://www.linkedin.com/in/pv2908/">
              <svg viewBox="0 0 128 128">
                <circle
                  cx="64"
                  cy="64"
                  r="60"
                  fill="none"
                  stroke="#0177b5"
                  stroke-miterlimit="10"
                  stroke-width="8"
                />
                <path
                  fill="#0177b5"
                  d="M92,32H36a4,4,0,0,0-4,4V92a4,4,0,0,0,4,4H92a4,4,0,0,0,4-4V36A4,4,0,0,0,92,32ZM52,86H42V56H52ZM47,52a6,6,0,1,1,6-6A6,6,0,0,1,47,52ZM86,86H76V66c0-1.66-2.24-3-5-3-4,0-5,5.34-5,7V86H56V56H66v7c0-5,4.48-7,10-7A10,10,0,0,1,86,66Z"
                />
              </svg>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
